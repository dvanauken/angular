<div *ngIf="user" class="user-form">
  <h2>User Details</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="user.first_name">
    </div>
    <div class="form-group">
      <label for="middle_name">Middle Name:</label>
      <input type="text" id="middle_name" name="middle_name" [(ngModel)]="user.middle_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="user.last_name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" [(ngModel)]="user.age">
    </div>
    <div class="form-group">
      <label for="member_since">Member Since:</label>
      <input type="date" id="member_since" name="member_since" [(ngModel)]="user.member_since">
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" [(ngModel)]="user.sex">
    </div>
    <div class="form-group">
      <label for="active" class="form-label">Active:</label>
      <div class="input-container">
        <input type="checkbox" id="active" name="active" [(ngModel)]="user.active">
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" [(ngModel)]="user.status">
        <option value="Platinum">Platinum</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Bronze">Bronze</option>
      </select>
    </div>
    <div class="button-group">
      <button type="submit" class="action-button submit-button" (click)="onSubmit()">Submit</button>
      <button type="button" class="action-button cancel-button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
